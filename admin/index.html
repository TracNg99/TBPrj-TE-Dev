<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../util.js"></script>
    <script src="../router.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Admin Portal</h1>
                <p class="text-gray-600">Sign in to manage your business</p>
            </div>

            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 text-red-700 rounded"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none">
                    Sign In
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="admin_signup.html" class="text-blue-600 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    <script src="admin_login.js"></script>
</body>
</html>
